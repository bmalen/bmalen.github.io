<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ben Malen</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #121417;
				font-family: sans-serif;
			}

			#network-graph {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
			}

			#center-text-container {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 1;
				text-align: center;
				white-space: nowrap;
			}

			#center-text-link {
				color: #50fa7b;
				font-family: 'Courier New', Courier, monospace;
				font-size: 2.5em;
				text-decoration: none;
				cursor: pointer;
				display: inline-flex;
				align-items: center;
			}

			.blinking-cursor {
				display: inline-block;
				background-color: #50fa7b;
				width: 0.4em;
				height: 0.9em;
				margin-left: 4px;
				vertical-align: middle;
				animation: blink 1s step-end infinite;
			}

			@keyframes blink {
				0%,
				100% {
					opacity: 1;
				}
				50% {
					opacity: 0;
				}
			}

			@media (max-width: 600px) {
				#center-text-link {
					font-size: 1.8em;
				}

				.blinking-cursor {
					width: 0.38em;
					height: 0.85em;
					margin-left: 3px;
				}
			}
		</style>
	</head>
	<body>
		<svg id="network-graph"></svg>

		<div id="center-text-container">
			<a href="https://github.com/bmalen" target="_blank" id="center-text-link">
				> benmalen <span class="blinking-cursor"></span>
			</a>
		</div>

		<script src="https://d3js.org/d3.v7.min.js"></script>

		<script>
			const svg = d3.select('#network-graph');
			let width = window.innerWidth;
			let height = window.innerHeight;
			svg.attr('width', width).attr('height', height);

			const NUM_NODES = 70;
			const NUM_LINKS = 90;
			const nodes = Array.from({ length: NUM_NODES }, (_, i) => ({ id: i }));
			const links = [];
			for (let i = 0; i < NUM_LINKS; i++) {
				let sourceId, targetId;
				do {
					sourceId = Math.floor(Math.random() * NUM_NODES);
					targetId = Math.floor(Math.random() * NUM_NODES);
				} while (
					sourceId === targetId ||
					links.some(
						(l) =>
							(l.source === sourceId && l.target === targetId) ||
							(l.source === targetId && l.target === sourceId)
					)
				);
				links.push({ source: sourceId, target: targetId });
			}

			const simulation = d3
				.forceSimulation(nodes)
				.force(
					'link',
					d3
						.forceLink(links)
						.id((d) => d.id)
						.distance(40)
						.strength(0.05)
				)
				.force('charge', d3.forceManyBody().strength(-80))
				.force('center', d3.forceCenter(width / 2, height / 2))
				.force('collide', d3.forceCollide().radius(10))
				.alphaTarget(0.08)
				.velocityDecay(0.15);

			const linkGroup = svg.append('g').attr('class', 'links');

			const nodeGroup = svg.append('g').attr('class', 'nodes');

			let link = linkGroup
				.selectAll('line')
				.data(links)
				.join('line')
				.attr('stroke', '#555')
				.attr('stroke-opacity', 0.3)
				.attr('stroke-width', 1);

			let node = nodeGroup
				.selectAll('circle')
				.data(nodes)
				.join('circle')
				.attr('r', 5)
				.attr('fill', 'cyan')
				.attr('stroke', '#222')
				.attr('stroke-width', 1.5)
				.attr('opacity', 0.8);

			function ticked() {
				link.attr('x1', (d) => d.source.x)
					.attr('y1', (d) => d.source.y)
					.attr('x2', (d) => d.target.x)
					.attr('y2', (d) => d.target.y);

				node.attr('cx', (d) => d.x).attr('cy', (d) => d.y);
			}

			simulation.on('tick', ticked);

			function dragstarted(event, d) {
				if (!event.active) simulation.alphaTarget(0.3).restart();
				d.fx = d.x;
				d.fy = d.y;
			}

			function dragged(event, d) {
				d.fx = event.x;
				d.fy = event.y;
			}

			function dragended(event, d) {
				if (!event.active) simulation.alphaTarget(0.08);
				d.fx = null;
				d.fy = null;
			}

			node.call(d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended));

			window.addEventListener('resize', () => {
				width = window.innerWidth;
				height = window.innerHeight;
				svg.attr('width', width).attr('height', height);
				simulation.force('center', d3.forceCenter(width / 2, height / 2));
				simulation.alpha(0.1).restart();
			});
		</script>
	</body>
</html>
